name: Cowsay Example

on:
  push:
    branches:
      - main  # adjust branch name as needed

jobs:
  run-cowsay:
    name: Run Cowsay
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Run Cowsay
      run: docker run docker/whalesay cowsay "Hello, world!" > out.txt
